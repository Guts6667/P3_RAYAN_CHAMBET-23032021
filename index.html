<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./SCSS/main.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
        <title>Oh My Food</title>
    </head>
    <header id="">
        <a href="#">
            <img src="./images/logo/ohmyfood.png">
        </a>
    </header>
    <section class="container__accueil">
        <div class="box__position">
            <a href="#" class="position">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Bellevile</p>
            </a>
        </div>
        <div class="container container__explore">
            <div>
                <h2>Réservez le menu qui vous convient</h2>
            </div>
            <div>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <div>
                <a href="#Restaurants">
                    <div class="btn">Explorer nos restaurants</div>
                </a>
            </div>
        </div>
    </section>
    <section class="container container__explications">
            <div class="title">
                <h3>Fonctionnements</h3>
            </div>
            <div class="box box__explications">
                <div class="chiffre"><h5>1</h5></div>
                <div><i class="fas fa-mobile-alt"></i></div>
                <div><h4>Choisissez un restaurant</h4></div>
            </div>
            <div class="box box__explications">
                <div class="chiffre"><h5>2</h5></div>
                <div><i class="fas fa-list-ul"></i></div>
                <div><h4>Composez votre menu</h4></div>
            </div>
            <div class="box box__explications">
                <div class="chiffre"><h5>3</h5></div>
                <div><i class="fas fa-store"></i></div>
                <div><h4>Dégustez au restaurant</h4></div>
            </div>
    </section>
    <section class="container container__accueil" id="Restaurants">
        <div class="title"><h3>Restaurants</h3></div>
        <article class="box box__restaurants">
            <a href="#">
                <div class="box__picture pic1"></div>
                <div class="box__content">
                    <div>
                        <h4>La palette du goût</h4>
                        <p>Ménilmontant</p>
                    </div>
                    <a href="#">
                        <div class="">
                            <i class="far fa-heart icone"></i>
                        </div>
                    </a>
                </div>
            </a>
        </article>
    </section>
</html>
